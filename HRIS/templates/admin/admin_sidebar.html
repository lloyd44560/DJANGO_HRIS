<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Icons</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar-toggle {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-menu li {
            text-align: left;
        }

        .sidebar-menu a {
            display: block;
            padding: 10px;
            color: #ecf0f1;
            text-decoration: none;
        }

        .sidebar-menu a:hover {
            background-color: #34495e;
        }

        .sidebar-menu a i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<button id="sidebarToggle" class="sidebar-toggle">â˜°</button>
<div id="sidebar" class="sidebar">
    <ul class="sidebar-menu">
        <li><a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="/employees"><i class="fas fa-users"></i> Employees</a></li>
        <li><a href="#"><i class="fas fa-building"></i> Departments</a></li>
        <li><a href="#"><i class="fas fa-calendar-check"></i> Attendance</a></li>
        <li><a href="#"><i class="fas fa-plane-departure"></i> Leave</a></li>
        <li><a href="#"><i class="fas fa-money-bill-wave"></i> Payroll</a></li>
        <li><a href="#"><i class="fas fa-bullhorn"></i> Announcement</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Reports And Analysis</a></li>
        <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
        <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>

<script>
    document.getElementById('sidebarToggle').onclick = function() {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('hidden');
    };
</script>

</body>
</html>
